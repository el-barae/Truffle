<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Todo DApp - Blockchain</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.10.0/web3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status {
            background: #f8fafc;
            padding: 20px;
            border-left: 4px solid #10b981;
            margin: 20px;
            border-radius: 8px;
        }

        .status.error {
            border-left-color: #ef4444;
            background: #fef2f2;
        }

        .add-task {
            padding: 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .input-group input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #3730a3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #10b981;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .tasks-container {
            padding: 30px;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            margin-bottom: 15px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            transition: all 0.3s;
        }

        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            background: #f0f9ff;
            border-color: #10b981;
        }

        .task-content {
            flex: 1;
            margin-right: 20px;
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: #6b7280;
        }

        .task-meta {
            font-size: 12px;
            color: #6b7280;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #e2e8f0;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4f46e5;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Todo DApp</h1>
            <p>Application d√©centralis√©e sur Ethereum</p>
        </div>

        <div id="status" class="status">
            <strong>Status:</strong> <span id="statusText">Connexion en cours...</span>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <p>Total des t√¢ches</p>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <p>T√¢ches termin√©es</p>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <p>T√¢ches en cours</p>
            </div>
        </div>

        <div class="add-task">
            <div class="input-group">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Ajouter une nouvelle t√¢che..."
                    maxlength="200"
                >
                <button class="btn btn-primary" onclick="createTask()">
                    ‚ûï Ajouter
                </button>
            </div>
        </div>

        <div class="tasks-container">
            <div id="tasksLoading" class="loading">
                <h3>üîÑ Chargement des t√¢ches...</h3>
            </div>
            <div id="tasksList"></div>
        </div>
    </div>

    <script>
        // Configuration
        let web3;
        let todoContract;
        let userAccount;

        // ABI de votre contrat (√† adapter selon votre compilation)
        const contractABI = [
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": true, "internalType": "uint256", "name": "id", "type": "uint256"},
                    {"indexed": false, "internalType": "bool", "name": "isCompleted", "type": "bool"},
                    {"indexed": true, "internalType": "address", "name": "user", "type": "address"}
                ],
                "name": "TaskCompleted",
                "type": "event"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": true, "internalType": "uint256", "name": "id", "type": "uint256"},
                    {"indexed": false, "internalType": "string", "name": "taskContent", "type": "string"},
                    {"indexed": true, "internalType": "address", "name": "creator", "type": "address"}
                ],
                "name": "TaskCreated",
                "type": "event"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "_id", "type": "uint256"}],
                "name": "completeTask",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "string", "name": "_taskContent", "type": "string"}],
                "name": "createTask",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "_id", "type": "uint256"}],
                "name": "deleteTask",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getAllTasks",
                "outputs": [
                    {
                        "components": [
                            {"internalType": "uint256", "name": "id", "type": "uint256"},
                            {"internalType": "string", "name": "taskContent", "type": "string"},
                            {"internalType": "bool", "name": "isCompleted", "type": "bool"},
                            {"internalType": "uint256", "name": "createdAt", "type": "uint256"},
                            {"internalType": "address", "name": "creator", "type": "address"}
                        ],
                        "internalType": "struct Todo.Task[]",
                        "name": "",
                        "type": "tuple[]"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "_id", "type": "uint256"}],
                "name": "getTask",
                "outputs": [
                    {"internalType": "uint256", "name": "id", "type": "uint256"},
                    {"internalType": "string", "name": "content", "type": "string"},
                    {"internalType": "bool", "name": "completed", "type": "bool"},
                    {"internalType": "uint256", "name": "createdAt", "type": "uint256"},
                    {"internalType": "address", "name": "creator", "type": "address"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "taskCount",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "name": "tasks",
                "outputs": [
                    {"internalType": "uint256", "name": "id", "type": "uint256"},
                    {"internalType": "string", "name": "taskContent", "type": "string"},
                    {"internalType": "bool", "name": "isCompleted", "type": "bool"},
                    {"internalType": "uint256", "name": "createdAt", "type": "uint256"},
                    {"internalType": "address", "name": "creator", "type": "address"}
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        // Adresse de votre contrat (√† remplacer par la vraie adresse apr√®s d√©ploiement)
        const contractAddress = "0x12718C4bAfA460f5bCc485c6EA6c258e3E7ec46d";

        // Initialisation
        async function init() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Initialiser Web3
                    web3 = new Web3(window.ethereum || 'http://localhost:7545');
                    
                    // Pour Ganache local, pas besoin de demander la connexion
                    if (window.ethereum) {
                        const accounts = await web3.eth.getAccounts();
                        userAccount = accounts[0];
                    } else {
                        // Connexion directe √† Ganache
                        const accounts = await web3.eth.getAccounts();
                        userAccount = accounts[0];
                    }

                    // Initialiser le contrat
                    todoContract = new web3.eth.Contract(contractABI, contractAddress);
                    
                    updateStatus(`Connect√©: ${userAccount.substring(0, 6)}...${userAccount.substring(38)}`, false);
                    
                    // Charger les t√¢ches
                    await loadTasks();
                    
                } catch (error) {
                    console.error('Erreur d\'initialisation:', error);
                    updateStatus('Erreur de connexion √† la blockchain', true);
                }
            } else {
                updateStatus('Web3 non d√©tect√©. Utilisez Ganache ou MetaMask.', true);
            }
        }

        // Mettre √† jour le status
        function updateStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            statusText.textContent = message;
            statusDiv.className = isError ? 'status error' : 'status';
        }

        // Cr√©er une nouvelle t√¢che
        async function createTask() {
            const taskInput = document.getElementById('taskInput');
            const taskContent = taskInput.value.trim();
            
            if (!taskContent) {
                alert('Veuillez entrer une t√¢che !');
                return;
            }

            try {
                updateStatus('Cr√©ation de la t√¢che en cours...', false);
                
                const result = await todoContract.methods.createTask(taskContent).send({
                    from: userAccount,
                    gas: 300000
                });
                
                console.log('T√¢che cr√©√©e, hash:', result.transactionHash);
                taskInput.value = '';
                
                updateStatus('T√¢che cr√©√©e avec succ√®s !', false);
                setTimeout(() => loadTasks(), 1000);
                
            } catch (error) {
                console.error('Erreur lors de la cr√©ation:', error);
                updateStatus('Erreur lors de la cr√©ation de la t√¢che', true);
            }
        }

        // Basculer l'√©tat d'une t√¢che
        async function toggleTask(taskId) {
            try {
                updateStatus('Mise √† jour de la t√¢che...', false);
                
                const result = await todoContract.methods.completeTask(taskId).send({
                    from: userAccount,
                    gas: 100000
                });
                
                console.log('T√¢che mise √† jour, hash:', result.transactionHash);
                updateStatus('T√¢che mise √† jour !', false);
                setTimeout(() => loadTasks(), 1000);
                
            } catch (error) {
                console.error('Erreur lors de la mise √† jour:', error);
                updateStatus('Erreur lors de la mise √† jour', true);
            }
        }

        // Supprimer une t√¢che
        async function deleteTask(taskId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cette t√¢che ?')) {
                return;
            }

            try {
                updateStatus('Suppression de la t√¢che...', false);
                
                const result = await todoContract.methods.deleteTask(taskId).send({
                    from: userAccount,
                    gas: 100000
                });
                
                console.log('T√¢che supprim√©e, hash:', result.transactionHash);
                updateStatus('T√¢che supprim√©e !', false);
                setTimeout(() => loadTasks(), 1000);
                
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
                updateStatus('Erreur lors de la suppression', true);
            }
        }

        // Charger toutes les t√¢ches
        async function loadTasks() {
            try {
                document.getElementById('tasksLoading').style.display = 'block';
                document.getElementById('tasksList').innerHTML = '';

                const tasks = await todoContract.methods.getAllTasks().call();
                console.log('T√¢ches charg√©es:', tasks);

                document.getElementById('tasksLoading').style.display = 'none';

                if (tasks.length === 0) {
                    document.getElementById('tasksList').innerHTML = `
                        <div class="empty-state">
                            <h3>üìù Aucune t√¢che</h3>
                            <p>Ajoutez votre premi√®re t√¢che ci-dessus !</p>
                        </div>
                    `;
                    updateStats(0, 0, 0);
                    return;
                }

                let completedCount = 0;
                let html = '';

                tasks.forEach(task => {
                    if (parseInt(task.id) === 0) return; // Ignorer les t√¢ches supprim√©es
                    
                    const isCompleted = task.isCompleted;
                    if (isCompleted) completedCount++;

                    const createdDate = new Date(parseInt(task.createdAt) * 1000);
                    const shortAddress = `${task.creator.substring(0, 6)}...${task.creator.substring(38)}`;

                    html += `
                        <div class="task-item ${isCompleted ? 'completed' : ''}">
                            <div class="task-content">
                                <div class="task-title ${isCompleted ? 'completed' : ''}">${task.taskContent}</div>
                                <div class="task-meta">
                                    <span>üìÖ ${createdDate.toLocaleDateString('fr-FR')} √† ${createdDate.toLocaleTimeString('fr-FR')}</span>
                                    <span>üë§ ${shortAddress}</span>
                                    <span>üÜî T√¢che #${task.id}</span>
                                </div>
                            </div>
                            <div class="task-actions">
                                <button class="btn btn-success" onclick="toggleTask(${task.id})">
                                    ${isCompleted ? '‚Ü©Ô∏è Rouvrir' : '‚úÖ Terminer'}
                                </button>
                                <button class="btn btn-danger" onclick="deleteTask(${task.id})">
                                    üóëÔ∏è Supprimer
                                </button>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('tasksList').innerHTML = html;
                updateStats(tasks.length, completedCount, tasks.length - completedCount);

            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                document.getElementById('tasksLoading').style.display = 'none';
                updateStatus('Erreur lors du chargement des t√¢ches', true);
            }
        }

        // Mettre √† jour les statistiques
        function updateStats(total, completed, pending) {
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        // G√©rer la touche Entr√©e
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('taskInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    createTask();
                }
            });
        });

        // Initialiser l'application
        window.addEventListener('load', init);
    </script>
</body>
</html>
